<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neda Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antonio">
    

</head>
<body>

    
    <div class="container">
        <h1 class="heading">Neda Dictionary</h1>
        <input class="input" id="input" type="text" placeholder="Neda...Type a word">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p id="title" class="title"> Word Title: <span></span></p>
            <p id="meaning" class="meaning">Meaning: <span></span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    










    <script src="java.js"></script>
</body>
</html>
